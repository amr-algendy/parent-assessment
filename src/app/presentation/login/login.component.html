<div class="container">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-8">
      <div class="card flex-row">
        <img
          class="w-50 d-none d-lg-block"
          src="assets/images/login-image.png"
          alt="An image of an office"
        />
        <div
          class="card-text w-100 w-lg-50 p-3 d-flex flex-column justify-content-center"
        >
          <h2 class="card-text__title mb-3">Welcome back!</h2>
          <p class="card-text__main mb-3">
            Please login to access your
            <a class="card-text__link" href="#">Spaces</a> Dashboard
          </p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
            <ul class="p-0">
              <li
                class="d-flex flex-column"
                [ngClass]="{
                  'card-text__form-control--invalid':
                    loginForm.get('email')?.invalid &&
                    loginForm.get('email')?.touched
                }"
              >
                <label class="card-text__form-label mb-1" for="email">
                  Email
                </label>
                <input
                  name="email"
                  formControlName="email"
                  type="text"
                  placeholder="Email"
                  class="card-text__input p-2 rounded-1"
                />
                <p class="mb-2 card-text__error-text">
                  Please enter a valid email
                </p>
              </li>
              <li
                class="d-flex flex-column"
                [ngClass]="{
                  'card-text__form-control--invalid':
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                }"
              >
                <label class="card-text__form-label mb-1" for="password">
                  Password
                </label>
                <input
                  name="password"
                  formControlName="password"
                  type="password"
                  placeholder="**********"
                  class="card-text__input p-2 rounded-1"
                />
                <p class="mb-2 card-text__error-text">
                  Please enter a valid username
                </p>
              </li>
            </ul>
            <div class="d-flex justify-content-between align-items-center">
              <a href="#" class="card-text__link">Forgot password?</a>
              <button
                [disabled]="loginForm.invalid || loading"
                class="btn btn-primary rounded-pill card-text__button"
                type="submit"
              >
                LOGIN
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
